<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom | Drone Photo & Vidéo</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
        }

        /* Style du menu */
        nav {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #575757;
        }

        header {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-left: 100px; /* Ajouté pour éviter que le contenu soit masqué par le menu */
        }
        section {
            padding: 40px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img, .gallery iframe {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            margin-top: 40px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 1.5em;
            }
            section {
                padding: 20px;
            }
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            nav {
                top: 10px;
                left: 10px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<!-- Menu de navigation -->
<nav>
    <a href="#about">À propos</a>
    <a href="#gallery">Galerie</a>
    <a href="#contact">Contact</a>
</nav>

<header>
    Tom | Drone Photo & Vidéo
</header>

<section id="about">
    <h2>À propos</h2>
    <p>Passionné de drone, je réalise des prises de vue aériennes pour sublimer vos projets : immobilier, événements, paysages...</p>
</section>

<section class="gallery" id="gallery">
    <img src="photo1.jpg" alt="Drone Photo 1">
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Email : thiolliertom@gmail.com</p>
    <p>Téléphone : 06 88 92 93 55</p>
</section>

<footer>
    © 2025 Tom Thiollier - Tous droits réservés
</footer>

</body>
</html>
